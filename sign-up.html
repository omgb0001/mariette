<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CST8117 - Project 3</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="background">
    <div class="main">
      <div class="container">
        <a href="./index.html">
          <img class="logo" src="./images/logo.svg" alt="Officelite">
        </a>
      </div>
      <div class="text">
        <div class="container">
          <h1 class="h1">
            Work smarter. Save time.
          </h1>
          <p class="p">
            Easily manage your projects. Get on the list and receive in-app perks available only to
            early subscribers. We are moving into final development and getting ready for official launch soon.
          </p>
        </div>
      </div>
      <div class="form">
        <!-- <div class="container"> -->
          <form action="submit" class="p">
            <label for="name"> Name</label>
            <input class="input" type="text" id="name">
            <label for="email">Email</label>
            <input class="input" type="email" id="email">
            <label for="plans">Plan</label>
            <select class="input" id="plans" name="plans" placeholder="Select a plan...">
              <option value="">Select a plan...</option>
              <option value="basic">Basic Pack Free</option>
              <option value="pro">Pro Pack $9.99</option>
              <option value="ultimate">Ultimate Pack $19.99</option>
            </select>
            <input class="btn primary p btn-input" type="submit" value="Get on the list">
          </form>
        <!-- </div> -->
      </div>

      </div>
    <div class="aside">
    </div>
  </div>
</body>
</html>
